<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2</title>
</head>
<body>
    <script>
        do {
            var n = prompt("Please, Enter a numberTriangle (1 - 10)!")
            n = parseInt(n)
            
            for (i = 0; i < n; i++) {
                for (j = 0; j <= i; j++) {
                    document.writeln("*")
                }
                document.writeln("<br/>")
            }
        }
        while (n < 1 || n > 10);

    </script>
</body>

</html>
